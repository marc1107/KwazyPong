<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>2D Shapes</title>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="kwazypong.js"></script>

    <script type="x-shader/x-vertex" id="vertex-shader-playerpile">
      attribute vec4 myPosition;
      uniform vec2 mousePosition;

      void main() {
       	float xi = myPosition.x;
       	float yi = myPosition.y;

       	float xf;
       	float yf;

       	xf = xi + mousePosition.x;
       	yf = yi + mousePosition.y;

       	gl_Position.x = xf;
       	gl_Position.y = yf;
       	gl_Position.z = 0.0;
       	gl_Position.w = 1.0;

        gl_PointSize = 1.0;
      }
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader-playerpile">
      precision mediump float;
      uniform vec4 shapecolor;

      void main() {
      	gl_FragColor = shapecolor;
      }
    </script>

    <script type="x-shader/x-vertex" id="vertex-shader-ball">
      attribute vec4 myPosition;
      uniform vec2 position;

			void main() {
				gl_Position.x = myPosition.x + position.x;
				gl_Position.y = myPosition.y + position.y;
				gl_Position.z = 0.0;
				gl_Position.w = 1.0;

				gl_PointSize = 1.0;
			}
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader-ball">
      precision mediump float;
      uniform vec4 shapecolor;

      void main() {
      	gl_FragColor = shapecolor;
      }
    </script>

    <script type="x-shader/x-vertex" id="vertex-shader-goalobject">
      attribute vec4 myPosition;
      uniform vec2 position;

      void main() {
				gl_Position.x = myPosition.x + position.x;
				gl_Position.y = myPosition.y + position.y;
				gl_Position.z = 0.0;
				gl_Position.w = 1.0;

				gl_PointSize = 1.0;
      }
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader-goalobject">
      precision mediump float;
      uniform vec4 shapecolor;

      void main() {
      	gl_FragColor = shapecolor;
      }
    </script>

    <script type="x-shader/x-vertex" id="vertex-shader-object">
    	attribute vec4 myPosition;

			void main() {
			gl_Position = myPosition;

				gl_PointSize = 1.0;
			}
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader-object">
      precision mediump float;
      uniform vec4 shapecolor;

      void main() {
      	gl_FragColor = shapecolor;
      }
    </script>
  </head>

  <!-- change that the color works -->
  <body style="margin: 0" onload="init()" onkeydown="keyPressed(event)">
    <canvas width="512" height="512" id="gl-canvas" onmousemove="movePlayerPile(event)">
    </canvas>
		<br>
    <button id="startGame" onclick="startGame()">Start Game</button>
		<button id="resetGame" onclick="resetGame()">Reset Game</button>
		<br>
		<!-- create a field which can show a text -->
		<div id="score"></div>
		<div id="text"></div>
		<p>To start the game press Space or click the "Start Game" button<br>
			To stop the game press R or click the "Reset Game" button</p>
  </body>
</html>
